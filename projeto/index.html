<!DOCTYPE html>
<html lang="pt-br"  class="">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Stylesheet" href="style.css">
            <title> Dev Links</title>
</head>
<body>
    <div id="container">
        <div id="profile">
            <img src="./assets/avatar.png" 
            alt= 'Foto de Rodrigo escondendo o rosto com o celular'/>
          <p>@Rodrigo</p>
        </div>

        <div id="switch" onclick="toggleMode()">
            <button></button>
            <span></span>
        </div>
        <ul>
            <li>
                <a href="https://x.com" target="_blank">Twitter / X</a>
            </li>

            <li>
                <a href="https://facebook.com" target="_blank">Facebook</a>
            </li>

            <li>
                <a href="https:/tiktok.com" target="_blank">TikTok</a>
            </li>

            <li>
                <a href="https://twitch.tv" target="_blank">Twitch</a>
            </li>
        </ul>
        <div id="social-links">
            <a href="https://github.com" target="blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="https://instagram.com" target="blank">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://youtube.com" target="blank">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
            <a href="https://linkedin.com/in/" target="blank">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </div>
        <footer>
            Feito por Rodrigo <ion-icon name="heart"></ion-icon>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="./script.js"></script>
</body>
</html>
